<form  [formGroup]="bankForm">

 <label>Account Name :</label>
 <input type="text" formControlName="account_name">
 <br>

 <label>Available Balance :</label>
 <input type="text" formControlName="available_balance">
 <br>

 <label>Account Number :</label>
 <input type="text" formControlName="account_number">
 <br>

 <label> City :</label>
 <input type="text" formControlName="city">
 <br>

 <label>Profile Picture :</label>
 <input type="text" formControlName="profile_picture">
 <br> <br>

 <button (click)="submit()">submit</button>

</form>

<br> <br>
<input type="text" [(ngModel)]="term" (keyup)="search()" placeholder="search"> &nbsp;

<label>Column:</label>
<select [(ngModel)]="column">
    <option>account_name</option>
    <option>account_number</option>
    <option>available_balance</option>
    <option>city</option>
</select>

<label>Order:</label>
<select [(ngModel)]="order">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
</select>

<button (click)="sort()">sort</button>

<label>Page:</label>
<select [(ngModel)]="page" (change)="pagination()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<br><br>
<table border="1px">
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Available Balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Profile Picture</th>
            <th>Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td>{{bank.account_name}}</td>
            <td>{{bank.available_balance}}</td>
            <td>{{bank.account_number}}</td>
            <td>{{bank.city}}</td>
            <td><img src="{{bank.profile_picture}}" alt="" width="100px"></td>
            <td>{{bank.id}}</td>
            <td>
                <button >view</button>
                <button (click)="delete(bank.id)">delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
