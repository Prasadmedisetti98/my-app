<div class="parent">
    <form [formGroup]="loginForm">
        <h1>Login Page</h1>
        <label >Email:</label>
        <input type="email" formControlName="email">
        <br>
        <label >Password:</label>
        <input type="password" id="two" formControlName="password">
        <br>
        <button (click)="login()">Login</button>
    </form>
</div>
