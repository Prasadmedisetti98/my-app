<form [formGroup]="studentsForm">
    <label>Name :</label>
    <input type="text" formControlName="name">
    <br>

    <label>Phone :</label>
    <input type="number" formControlName="phone">
    <br>

    <label> city :</label>
    <input type="text" formControlName="city">
    <br>

    <label> dob:</label>
    <input type="date" formControlName="dob">
    <br>

    <label>profile picture :</label>
    <input type="text" formControlName="profile_picture">
    <br>

    <label>email :</label>
    <input type="mail" formControlName="email">
    <br>

    <label>school logo :</label>
    <input type="text" formControlName="school_logo">
    <br>

    <label>school name :</label>
    <input type="text" formControlName="school_name">
    <br>

    <label>school city :</label>
    <input type="text" formControlName="school_city">
    <br>

    <label>school pin :</label>
    <input type="number" formControlName="school_pin">
    <br>

    <label>Profile :</label>
    <input type="text"  formControlName="profile">
    <br> <br>

    <button (click)="submit()">submit</button>

</form>
